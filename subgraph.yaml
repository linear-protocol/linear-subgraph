specVersion: 0.0.4
description: Sub-graph for LiNEAR
repository: https://github.com/linear-protocol/linear-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: receipts
    network: near-mainnet
    source:
      account: "linear-protocol.near"
      startBlock: 61147683
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Account
        - LpApy
        - Price
        - LpApyFlag
        - FtTransfer
      receiptHandlers:
        - handler: handleReceipt