type Account @entity{
   id: ID!
   height: BigInt!
   startTime: String!
   stakedNear: BigInt 
   mintedLinear: BigInt 
   unstakeLinear: BigInt 
   unstakeReceivedNear: BigInt 
   transferedOut: [FtTransfer!]
   transferedIn: [FtTransfer!]
   feesPayed: BigInt!
}

type FtTransfer @entity {
    id: ID!
    to: Account!
    from: Account!
    timeStamp: String!
    amount: BigInt!
}

type Price @entity{
   id: ID!
   timeStamp: String!
   linearAmount: BigDecimal!
   nearAmount: BigDecimal!
   price: BigDecimal!
}

type LpApy @entity{
    id: ID!
    timeStamp: String!
    feesPayed: BigInt! 
}

type LpApyFlag @entity {
    id: ID!
    lastApyId: Int!
}