type Account @entity{
   id: ID!
   height: BigInt!
   startTime: String!
   stakedNEAR: BigInt 
   mintedLinear: BigInt 
   unstakeLinear: BigInt 
   unstakeGetNear: BigInt 
   depositedNEAR: BigInt
   withDrawedNEAR: BigInt
   unstakeBalance: BigInt
   linearBalance: BigInt 
   transferedOut: BigInt
   transferedIn: BigInt
   feesPayed: BigInt
}
 

type Price @entity{
   id: ID!
   timeStamp: String!
   LinearNum: BigDecimal!
   NEARNum: BigDecimal!
   price: BigDecimal!
}

type LpApy @entity{
    id: ID!
    timeStamp: String!
    feesPayed: BigInt! 
}

type LpApyFlag @entity {
    id: ID!
    LastApyId: Int!
}